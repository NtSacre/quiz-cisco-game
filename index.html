    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function playCurrentTrack() {
      quizMusic.src = playlist[currentTrackIndex];
      quizMusic.currentTime = 0;
      quizMusic.muted = false;
      quizMusic.play().catch((error) => {
        console.error("Erreur lors de la lecture de l'audio :", error);
      });
      muteBtn.textContent = 'üîä Muet';
    }

    function playNextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      playCurrentTrack();
    }

    function shufflePlaylist() {
      shuffleArray(playlist);
      currentTrackIndex = 0;
    }

    quizMusic.addEventListener('ended', playNextTrack);

    function startQuiz() {
      totalQuestions = parseInt(questionCountInput.value);
      if (totalQuestions < 1 || totalQuestions > quizData.length) {
        alert(`Veuillez entrer un nombre entre 1 et ${quizData.length}.`);
        return;
      }
      selectedQuestions = shuffleArray([...quizData]).slice(0, totalQuestions);
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = [];
      startScreen.classList.add('hidden');
      quizSection.classList.remove('hidden');
      resultsScreen.classList.add('hidden');
      totalQuestionsSpan.textContent = totalQuestions;
      restartBtn.classList.remove('hidden');

      shufflePlaylist();
      playCurrentTrack();

      loadQuestion();

    function loadQuestion() {
      resultDiv.textContent = '';
      const currentData = selectedQuestions[currentQuestionIndex];
      let html = `<div class="question text-lg font-semibold mb-4 fade-in">Q${currentQuestionIndex + 1}. ${currentData.question}</div>`;
      html += '<div class="answers space-y-3">';

        html += `
          <label class="flex items-centre p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="answer" value="${idx}" class="mr-2" aria-labelledby="option-${idx}">
            <span id="option-${idx}">${option}</span>
          </label>
        `;
      });
      html += '</div>';
      quizContainer.innerHTML = html;
      updateProgress();
    }

    function getSelected() {
      const options = document.getElementsByName('answer');
      for (let option of options) {
        if (option.checked) {
          return parseInt(option.value);
        }
      }
      return null;
    }

    function updateProgress() {
      const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
      currentQuestionSpan.textContent = currentQuestionIndex + 1;
    }

    function showResults() {
      quizSection.classList.add('hidden');
      resultsScreen.classList.remove('hidden');

      let html = `<h2 class="text-xl font-bold text-center mb-4">Quiz termin√© ! Votre score est ${score} sur ${totalQuestions}.</h2>`;
      html += '<h3 class="text-lg font-semibold mb-2">R√©sum√© des r√©ponses :</h3>';

        const userAnswer = userAnswers[idx];

        html += `
          <li>
            <p class="font-semibold">Q${idx + 1}. ${q.question}</p>
            <p>Votre r√©ponse : ${q.options[userAnswer] || 'Aucune'}</p>

        restartBtn.classList.remove('hidden');
      });
    }

    startBtn.addEventListener('click', startQuiz);

    nextBtn.addEventListener('click', () => {
      const selected = getSelected();

        alert("Veuillez s√©lectionner une r√©ponse.");
        return;

      if (selected === currentData.answer) {

        resultDiv.textContent = "Bonne r√©ponse ! üéâ";
        resultDiv.className = "mt-4 text-center font-semibold text-green-600";
      } else {
        resultDiv.textContent = `Mauvaise r√©ponse. La bonne r√©ponse est : "${currentData.options[currentData.answer]}".`;
        resultDiv.className = "mt-4 text-center font-semibold text-red-600";
        delay = 4000;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < totalQuestions) {
        setTimeout(() => {
          loadQuestion();
          resultDiv.textContent = '';
        }, delay);
      } else {
        setTimeout(showResults, delay);
      }
    });

    restartBtn.addEventListener('click', () => {
      startScreen.classList.remove('hidden');
      quizSection.classList.add('hidden');
      resultsScreen.classList.add('hidden');
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = [];
